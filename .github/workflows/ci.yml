name: CI

# Continuous Integration Workflow
# This workflow runs tests, linting, and builds on every push and PR

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18'
  CACHE_VERSION: v1

jobs:
  # Lint and type checking job
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-
            
      - name: Install dependencies
        run: npm ci
        
      - name: Run ESLint
        run: npm run lint --format=json --output-file=eslint-report.json
        continue-on-error: true
        
      - name: Run Prettier check
        run: npm run format:check
        continue-on-error: true
        
      - name: TypeScript type check
        run: npm run type-check
        
      - name: Upload ESLint report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eslint-report
          path: eslint-report.json
          
  # Unit and integration tests job
  test:
    name: Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16, 18, 20]
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-
            
      - name: Install dependencies
        run: npm ci
        
      - name: Run tests with coverage
        run: npm run test:coverage
        
      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.node-version }}
          path: |
            coverage/
            coverage.json
            
      - name: Upload coverage to Codecov
        if: matrix.node-version == 18
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true
          
  # Build job
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-
            
      - name: Install dependencies
        run: npm ci
        
      - name: Build application
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ github.sha }}
          path: |
            .next/
            !.next/cache/
            
      - name: Bundle analysis
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: npm run bundle:analyze
        env:
          ANALYZE: true
          
      - name: Upload bundle analysis
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analysis-${{ github.sha }}
          path: .next/analyze/
          
  # Database migration test job
  db-migration-test:
    name: Database Migration Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-
            
      - name: Install dependencies
        run: npm ci
        
      - name: Wait for PostgreSQL
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          until pg_isready -h localhost -p 5432 -U postgres; do
            sleep 1
          done
          echo "PostgreSQL is ready!"
          
      - name: Test database migrations
        run: |
          # Set up test database environment
          export DATABASE_URL="postgresql://postgres:postgres@localhost:5432/test_db"
          export SUPABASE_DB_URL="$DATABASE_URL"
          
          # Test migration scripts
          if [ -d "supabase/migrations" ]; then
            echo "Testing database migrations..."
            
            # Run migration test (this is simplified)
            # In practice, you'd run actual migration scripts
            for migration in supabase/migrations/*.sql; do
              if [ -f "$migration" ]; then
                echo "Testing migration: $(basename $migration)"
                
                # Basic SQL syntax check
                if command -v psql &> /dev/null; then
                  if psql "$DATABASE_URL" -f "$migration" --echo-errors --quiet; then
                    echo "âœ“ Migration syntax OK: $(basename $migration)"
                  else
                    echo "âœ— Migration syntax error: $(basename $migration)"
                    exit 1
                  fi
                else
                  echo "âš  psql not available, skipping syntax check"
                fi
              fi
            done
            
            echo "All migrations tested successfully!"
          else
            echo "No migrations directory found"
          fi
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          SUPABASE_DB_URL: postgresql://postgres:postgres@localhost:5432/test_db
          
  # Security scan job
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-
            
      - name: Install dependencies
        run: npm ci
        
      - name: Run security audit
        run: npm audit --audit-level=moderate --json > security-audit.json || true
        
      - name: Check for vulnerabilities
        run: |
          if [ -f security-audit.json ]; then
            echo "Security audit completed"
            
            # Check for high/critical vulnerabilities
            high_vulns=$(jq -r '.vulnerabilities | map(select(.severity == "high")) | length' security-audit.json 2>/dev/null || echo "0")
            critical_vulns=$(jq -r '.vulnerabilities | map(select(.severity == "critical")) | length' security-audit.json 2>/dev/null || echo "0")
            
            if [ "$high_vulns" -gt 0 ] || [ "$critical_vulns" -gt 0 ]; then
              echo "âŒ Security vulnerabilities found!"
              echo "High: $high_vulns, Critical: $critical_vulns"
              exit 1
            else
              echo "âœ… No high/critical vulnerabilities found"
            fi
          else
            echo "Security audit failed"
            exit 1
          fi
        
      - name: Upload security audit
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-audit
          path: security-audit.json
          
  # Performance test job
  performance:
    name: Performance Test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [build]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-
            
      - name: Install dependencies
        run: npm ci
        
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-${{ github.sha }}
          path: .next/
          
      - name: Install Lighthouse
        run: npm install -g @lhci/cli@0.12.x
        
      - name: Run Lighthouse CI
        run: |
          # Start the application in the background
          npm start &
          APP_PID=$!
          
          # Wait for the app to start
          sleep 30
          
          # Run Lighthouse
          lhci autorun \
            --upload.target=temporary-public-storage \
            --collect.numberOfRuns=3 \
            --collect.settings.preset=desktop \
            --collect.settings.chromeFlags="--headless" \
            --collect.url=http://localhost:3000 || true
          
          # Kill the application
          kill $APP_PID || true
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          
      - name: Upload Lighthouse results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-results
          path: .lighthouseci/

# Job summary
  job-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    if: always()
    needs: [lint, test, build]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          
      - name: Generate summary
        run: |
          echo "# CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸš€ Build Status" >> $GITHUB_STEP_SUMMARY
          
          if [ -d "artifacts/build-${{ github.sha }}" ]; then
            echo "âœ… Build successful" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Build failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
          
          # Check test results from different Node.js versions
          for version in 16 18 20; do
            if [ -d "artifacts/coverage-$version" ]; then
              echo "âœ… Node.js $version: Tests passed" >> $GITHUB_STEP_SUMMARY
            else
              echo "âŒ Node.js $version: Tests failed" >> $GITHUB_STEP_SUMMARY
            fi
          done
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ” Lint Results" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "artifacts/eslint-report/eslint-report.json" ]; then
            error_count=$(jq -r '.length' artifacts/eslint-report/eslint-report.json 2>/dev/null || echo "0")
            if [ "$error_count" -eq 0 ]; then
              echo "âœ… No linting errors" >> $GITHUB_STEP_SUMMARY
            else
              echo "âš ï¸ $error_count linting errors found" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âŒ Linting failed to run" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“Š Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "| Artifact | Status | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|-----|" >> $GITHUB_STEP_SUMMARY
          
          for artifact_dir in artifacts/*/; do
            artifact_name=$(basename "$artifact_dir")
            if [ -d "$artifact_dir" ]; then
              size=$(du -sh "$artifact_dir" 2>/dev/null | cut -f1 || echo "Unknown")
              echo "| $artifact_name | âœ… | $size |" >> $GITHUB_STEP_SUMMARY
            fi
          done